<po-page-default [p-title]="this.literals.title" [p-actions]="pageActions">
  <form [formGroup]="cityForm">
    <div class="po-sm-12 po-md-6 po-lg-6 po-xl-6 no-padding">
      <po-combo
        class="po-sm-12 po-md-12 po-lg-12 po-xl-12 po-required"
        formControlName="stateId"
        name="stateId"
        p-clean
        [p-disabled]="readonly"
        [p-filter-service]="stateIdService"
        [p-label]="this.literals.fields.form['stateId']"
        p-required
      > </po-combo>
    </div>

    <div class="po-sm-12 po-md-6 po-lg-6 po-xl-6 no-padding">
      <po-input
        class="po-sm-12 po-md-12 po-lg-12 po-xl-12 po-required"
        formControlName="cityName"
        name="cityName"
        p-clean
        [p-label]="this.literals.fields.form['cityName']"
        p-maxlength="60"
        [p-readonly]="readonly"
        p-required
      > </po-input>
    </div>

    <div class="po-sm-12 po-md-6 po-lg-6 po-xl-6 no-padding">
      <po-input
        class="po-sm-12 po-md-12 po-lg-12 po-xl-12"
        formControlName="ibgeCode"
        name="ibgeCode"
        p-clean
        [p-label]="this.literals.fields.form['ibgeCode']"
        p-maxlength="60"
        [p-readonly]="readonly"
      > </po-input>
    </div>

  </form>
</po-page-default>
